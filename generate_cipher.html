<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Cipher Text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            textarea, input[type="text"], select {
                width: 100%;
                max-width: 100%;
            }
            .result-container {
                display: flex;
                flex-direction: column;
            }
            #copy-icon {
                align-self: flex-end;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">&#8592;</a>
        <h1>Generate Cipher Text</h1>
        <select id="algorithm-select">
            <!-- Options will be dynamically populated using JavaScript -->
        </select>
        <textarea id="plaintext-input" placeholder="Enter plaintext"></textarea>
        <input type="text" id="key-input" placeholder="Enter key">
        <button id="generate-button" class="button">Generate Cipher Text</button>
        <div class="result-container">
            <textarea id="cipher-output" readonly></textarea>
            <svg id="copy-icon" class="h-8 w-8 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="8" height="8" rx="2" ry="2" />
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
